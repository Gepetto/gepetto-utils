version: '3'

volumes:
  db:
  static:

services:
  db:
    image: postgres:10-alpine
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - "db:/var/lib/postgresql/data"
  web:
    build: .
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - "static:/static"
    ports:
      - 8000:8000
  migrate:
    build: .
    command: python manage.py migrate
    depends_on:
      - db
    env_file:
      - .env
