{% extends 'base.html' %}

{% block style %}
<style>
.package {
  display: grid;
  width: 100%;
  grid-template-columns: 1fr 1fr 1fr 20px 20px 100px;
  grid-gap: 1rem;
}
</style>
{% endblock %}

{% block content %}
{% for package in package_list %}
{% include 'gepetto_packages/package.html' with package=package %}
{% endfor %}
{% endblock %}
